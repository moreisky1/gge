<script>
    function setValueFld(oContextU) {
        // Кастомные поля
        WTLP.oFlds.fld_collaborators = oContextU.collaborators;
        WTLP.oFlds.fld_event_name = oContextU.event_name;
        WTLP.oFlds.fld_event_type = oContextU.event_type;
        WTLP.oFlds.fld_event_form = oContextU.event_form;
        WTLP.oFlds.fld_event_cost = oContextU.event_cost;
        WTLP.oFlds.fld_event_start_date = oContextU.event_start_date;
        WTLP.oFlds.fld_event_period = oContextU.event_period;
        WTLP.oFlds.fld_education_org = oContextU.education_org;
        WTLP.oFlds.fld_education_org_new = oContextU.education_org_new;
        WTLP.oFlds.fld_education_programm_URL = oContextU.education_programm_URL;
        WTLP.oFlds.fld_city = oContextU.city;
        WTLP.oFlds.fld_base = oContextU.base;
        WTLP.oFlds.fld_lector = oContextU.lector;
        WTLP.oFlds.fld_comment = oContextU.comment;
    }
    $(document).ready(function () {
        oContextU = JSON.parse(WTLP.oFlds.fld_context);
        setValueFld(oContextU);
        if (!oContextU.display) {
            // $('div#WT_0x64D21EC534A73BF0').addClass('is-hidden'); // Стек вертикальный
            $('div#WT_0x64D21EC534A73BF0').empty().append('<h1>Нет доступа</h1>');
        }
    });
</script>

    .is-hidden {
        display: none;
